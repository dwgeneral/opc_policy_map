id: beijing-chaoyang-sme-opc-2025
city: 北京
district: 朝阳区
name: 中关村（朝阳）AI Space产业园暨智蓝社区Smart-Land国际加速器（OPC创业平台）
issuer: 朝阳科技集团 / 中关村（朝阳）科技园管理委员会
publish_date: "2025-12-25"
effective_date: "2025-12-25"
status: active
source_url: "http://www.bjchy.gov.cn/dynamic/zwhd/4028805a9b2a6de3019b539d30ec1d42.html"

summary: 中关村（朝阳）AI Space产业园于2025年12月在望京科技园正式揭牌，配套成立朝阳区人工智能一站式服务中心、信通院具身智能测试实验室及朝阳具身智能产业投资基金。园区同步引入"智蓝社区Smart-Land"国际加速器，明确定位为朝阳区智能原生OPC（一人公司）创业首选平台，为AI领域独立开发者和一人有限公司提供全链条资源支撑。

targets:
  - AI 独立开发者（OPC / 一人公司）
  - 人工智能创新创业企业
  - 具身智能领域创业者
  - 智能原生产业团队

benefits:
  registration:
    description: 一站式政务服务
    details: 朝阳区人工智能一站式服务中心提供场景对接、技术支撑、市场拓展等全链条服务，助推企业高质量发展
  workspace:
    description: 产业园孵化空间
    details: 位于望京科技园的中关村（朝阳）AI Space产业园，聚焦"场景开放、技术创新、测试验证、应用落地"，提供实战孵化基地
  finance:
    description: 具身智能产业投资基金
    details: 朝阳具身智能产业投资基金为相关企业提供针对性金融支持
  compute:
    description: 具身智能测试实验室
    details: 信通院—中关村（朝阳）AI Space具身智能测试实验室，依托产学研协同机制，在真实场景下开展技术测试与验证，加速技术从实训走向实用
  trade:
    description: 智蓝社区Smart-Land国际加速器
    details: 由朝阳科技集团建设，深度链接全球产业与顶尖人才资源，定位为朝阳区智能原生OPC创业首选平台，提供国际化生态资源接入

requirements:
  - 主营业务为人工智能（含具身智能、AI应用、智能原生产品等）
  - 以 OPC（一人有限公司）或早期创业团队形式运营
  - 注册地或经营地意向落户朝阳区

application:
  process:
    - 联系朝阳区人工智能一站式服务中心或产业园运营方
    - 提交项目介绍与创始人背景材料
    - 审核通过后签订入驻协议，享受配套服务
  materials:
    - 个人身份证（法定代表人）
    - 营业执照（已注册）或注册意向说明
    - AI 项目介绍或产品 Demo
  contact:
    website: "http://www.bjchy.gov.cn"
    address: "北京市朝阳区望京科技园（中关村朝阳AI Space产业园）"

tags:
  - AI独立开发者
  - 场地支持
  - 创业孵化
  - 具身智能
  - 投资基金
  - 国际加速器

meta:
  contributor: "@opc-map-maintainer"
  last_verified: "2026-02-27"
  verified: true
  notes: "原文来自朝阳区政府官网，来源：朝阳报，发布日期2025-12-25。政策无明确到期日，建议定期核查。智蓝社区Smart-Land国际加速器明确定位为朝阳OPC创业首选平台。"
