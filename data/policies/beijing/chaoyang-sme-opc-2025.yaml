id: beijing-chaoyang-sme-opc-2025
city: 北京
district: 朝阳区
name: 朝阳区中小企业梯度培育及青年科技人才创新创业扶持政策（OPC适用）
issuer: 北京市朝阳区人民政府
publish_date: "2025-04-03"
effective_date: "2025-04-03"
expiry_date: "2026-12-31"
status: active
source_url: "https://www.bjchy.gov.cn/xxgk/zcwj/"

summary: 朝阳区通过"1+7"产业政策体系及"朝15条"青年科技人才支持政策，为在朝阳注册的一人有限公司（满足中小企业或高新技术条件）提供研发补贴、贷款贴息、免费办公空间及创业补贴，是目前朝阳区可适用于OPC的核心政策集合。

targets:
  - 科技型一人有限公司
  - 创新型中小企业
  - 青年科技创业者（年龄与资质条件详见申报通知）

benefits:
  tax:
    description: 研发费用奖励
    details: 对拥有核心知识产权的企业，按研发费用总额的20%给予奖励，每家企业年度最高100万元
  finance:
    description: 贷款贴息支持
    details: 获得区内银行贷款的中小企业，按单笔贷款利息30%给予贴息，每年每家最高100万元；知识产权质押贷款同等待遇
  subsidy:
    description: 中小企业梯度成长奖励
    details: 从科技型中小企业到专精特新"小巨人"分梯度奖励，最高可达80万元（具体档次以当年申报通知为准）
  workspace:
    description: 青年科技人才办公空间支持
    details: "朝15条"政策为青年科技创业者提供免费或低价共享办公位支持，具体由朝阳区产业园区统筹安排
  residence:
    description: 青年人才安居保障
    details: "朝15条"提供免费住房或长租补助，帮助青年创业者降低在京生活成本

requirements:
  - 在朝阳区工商注册登记，具有独立法人资格
  - 主营业务符合朝阳区"1+7"产业发展方向（商务经济、金融、高新技术、文化等）
  - 满足对应档次的营收、纳税或知识产权条件（详见当年度申报指南）

application:
  process:
    - 关注朝阳区政府官网或朝阳区中小企业协会发布的年度申报公告
    - 在规定时间内（通常4月为申报窗口期）线上提交申请
    - 区经信局/科委审核材料（约15个工作日）
    - 审核通过后，资金拨付至企业账户或直接减免相关费用
  materials:
    - 营业执照副本
    - 近一年财务报表或审计报告
    - 研发费用明细（申请研发奖励时需提供）
    - 知识产权证明文件（适用时）
    - 贷款合同及利息凭证（申请贴息时需提供）
  contact:
    phone: "010-85978989"
    website: "https://www.bjchy.gov.cn"

tags:
  - 研发补贴
